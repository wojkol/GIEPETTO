<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            color: white;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .history {
            width: 200px;
            border-right: 1px solid #444;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            background: #3a3a3a;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            text-align: center;
            background: #3a3a3a;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            background: #4a4a4a;
            text-align: left;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot {
            background: #777;
            text-align: left;
        }
        .input-container {
            display: flex;
            padding-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #4a4a4a;
            color: white;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="history" id="chat-history">
            <h3>Historia</h3>
        </div>
        <div class="chat-container">
            <h2>ChatGPT Clone</h2>
            <div class="chat-box" id="chat-box">
                <div class="message bot">Cześć! Jak mogę Ci pomóc?</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Napisz wiadomość...">
                <button onclick="sendMessage()">Wyślij</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            
            let botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.textContent = "To tylko demo chatbota!";
            chatBox.appendChild(botMessage);
            
            saveToHistory(message);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function saveToHistory(message) {
            let history = document.getElementById("chat-history");
            let historyItem = document.createElement("div");
            historyItem.textContent = message;
            historyItem.className = "message user";
            history.appendChild(historyItem);
        }
    </script>
</body>
</html>
